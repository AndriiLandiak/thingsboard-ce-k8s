apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-ui-redpanda
spec:
  serviceName: kafka-ui-redpanda
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui-redpanda
  template:
    metadata:
      labels:
        app: kafka-ui-redpanda
    spec:
      containers:
        - name: server
          imagePullPolicy: Always
          image: docker.redpanda.com/redpandadata/console:latest
          resources:
            requests:
              cpu: 50m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
          ports:
            - containerPort: 8080
              name: http8080
          env:
            - name: KAFKA_BROKERS
              value: "tb-kafka:9092" # put your broker list here. By default - tb-kafka:9092
      restartPolicy: Always
