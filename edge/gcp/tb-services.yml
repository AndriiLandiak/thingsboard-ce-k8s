apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-edge
  namespace: thingsboard
spec:
  serviceName: tb-edge
  replicas: 2
  selector:
    matchLabels:
      app: tb-edge
  template:
    metadata:
      labels:
        app: tb-edge
    spec:
      nodeSelector:
        role: main
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - tb-edge
              topologyKey: "kubernetes.io/hostname"
      securityContext:
        runAsUser: 799
        runAsNonRoot: true
        fsGroup: 799
      volumes:
        - name: tb-edge-config
          configMap:
            name: tb-edge-config
            items:
              - key: conf
                path:  tb-edge.conf
              - key: logback
                path:  logback.xml
        - name: tb-edge-logs
          emptyDir: {}
      containers:
        - name: server
          imagePullPolicy: Always
          image: andriilandiaktb/tb-edge-node:3.9.0EDGE-RC
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 443
              name: https
            - containerPort: 1883
              name: mqtt
            - containerPort: 8883
              name: mqtts
            - containerPort: 5683
              name: coap
              protocol: UDP
            - containerPort: 5684
              name: coaps
              protocol: UDP
            - containerPort: 5685
              name: lwm2m
              protocol: UDP
            - containerPort: 5686
              name: lwm2ms
              protocol: UDP
            - containerPort: 5687
              name: lwm2m-bs
              protocol: UDP
            - containerPort: 5688
              name: lwm2ms-bs
              protocol: UDP
          resources:
            limits:
              cpu: "1000m"
              memory: 5000Mi
            requests:
              cpu: "1000m"
              memory: 2000Mi
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: TB_SERVICE_TYPE
              value: "monolith"
            - name: ZOOKEEPER_ENABLED
              value: "true"
            - name: ZOOKEEPER_URL
              value: "zookeeper:2181"
          envFrom:
            - configMapRef:
                name: tb-edge-db-config
            - configMapRef:
                name: tb-kafka-config
            - configMapRef:
                name: tb-cache-config
            - configMapRef:
                name: tb-edge-yml-config
          volumeMounts:
            - mountPath: /config
              name: tb-edge-config
            - mountPath: /var/log/tb-edge
              name: tb-edge-logs
          readinessProbe:
            httpGet:
              path: /login
              port: http
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 460
            timeoutSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tb-edge
  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: tb-edge
  ports:
    - port: 8080
      name: http
