apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-edge
  namespace: thingsboard
spec:
  serviceName: tb-edge
  replicas: 1
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app: tb-edge
  template:
    metadata:
      labels:
        app: tb-edge
    spec:
      volumes:
        - name: tb-edge-config
          configMap:
            name: tb-edge-config
            items:
            - key: conf
              path:  tb-edge.conf
            - key: logback
              path:  logback.xml
        - name: tb-edge-logs
          emptyDir: {}
      containers:
      - name: server
        imagePullPolicy: Never
        image: thingsboard/tb-edge-node:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TB_SERVICE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TB_SERVICE_TYPE
          value: "monolith"
        - name: ZOOKEEPER_ENABLED
          value: "true"
        - name: ZOOKEEPER_URL
          value: "zookeeper:2181"
        - name: HTTP_LOG_CONTROLLER_ERROR_STACK_TRACE
          value: "false"
        envFrom:
        - configMapRef:
            name: tb-edge-db-config
        - configMapRef:
            name: tb-cache-config
        - configMapRef:
            name: tb-kafka-config
        - configMapRef:
            name: tb-edge-yml-config
        volumeMounts:
          - mountPath: /config
            name: tb-edge-config
          - mountPath: /var/log/tb-edge
            name: tb-edge-logs
        readinessProbe:
          httpGet:
            path: /login
            port: http
        livenessProbe:
          httpGet:
            path: /login
            port: http
          initialDelaySeconds: 360
          timeoutSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tb-edge
  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: tb-edge
  ports:
  - port: 8080
    name: http
---
